<html>
<head>
  <style>
    body {
      font-family: "Arial", sans-serif;
      line-height: 1.6;
      text-align: justify;
      text-indent: 50px;
    }

    h1 {
      text-decoration: underline;
      font-style: italic;
      font-weight: bold;
      font-size: 36px;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 5px;
    }

    .highlight {
      vertical-align: super;
      text-decoration: underline overline blink;
      font-style: oblique;
      font-weight: 600;
      font-size: 18px;
    }

    p {
      font-size: 16px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1>sample heading</h1>

  <p>This is a sample paragraph to demonstrate <span class="highlight">text features</span> using CSS. 
  Notice how the first line is indented, and the overall look is neat and clean.</p>

</body>
</html>
