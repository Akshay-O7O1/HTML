<html>
<head>
    <title>Marquee Tag with All Attributes</title>
</head>
<body>

    <h2>Marquee Tag - All Attributes Example</h2>

    <marquee 
        behavior="scroll"        <!-- scroll | slide | alternate -->
        direction="left"         <!-- left | right | up | down -->
        scrollamount="10"        <!-- speed of movement -->
        scrolldelay="100"        <!-- delay in milliseconds -->
        loop="3"                 <!-- number of repetitions, -1 for infinite -->
        bgcolor="lightblue"      <!-- background color -->
        width="80%"              <!-- width of marquee -->
        height="50px"            <!-- Height of marquee--> 
        hspace="20"              
        vspace="10"              
        align="middle"           
         Welcome to the HTML Marquee Demo with All Attributes!
    </marquee>

</body>
</html>
