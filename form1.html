<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <table border="1" align="center">
            <form name="form1">
                <tr>
                    <th colspan="2">Textbox</th>
                </tr>
                <tr>
                    <td>FirstName</td>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
                <tr>
                    <td>LastName</td>
                    <td><input type="text" name="lname" id="lname"></td>
                </tr>
                 <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gdr" id="male" value="male">Male
                        <input type="radio" name="gdr" id="male" value="female">Female
                    </td>
                </tr>
                 <tr>
                    <td>Checkbox</td>
                    <td>
                        <input type="checkbox" name="lang[]" id="gujrati" value="gujrati">gujrati
                        <input type="checkbox" name="lang[]" id="english" value="english">english
                        <input type="checkbox" name="lang[]" id="hindi" value="hindi">hindi
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="city" id="city">
                            <option value="baroda">Baroda</option>
                             <option value="Halol">Halol</option>
                              <option value="kalol">kalol</option>
                               <option value="ahm">Ahm</option>
                                <option value="surat">Surat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" id="address" ></textarea></td>
                </tr>
                
            </form>
        </table>
    </body>
</html>
