<html>
<head>
  <title>Internal CSS Example</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: darkgreen;
      text-align: center;
    }
    p {
      color: navy;
      font-size: 18px;
      text-align: justify;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Web Page</h1>
  <p>This is a paragraph styled with internal CSS.</p>
  <p class="highlight">This paragraph is specially highlighted!</p>
</body>
</html>
