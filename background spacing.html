<html>
<head>
  <title>Background Properties Example</title>
  <style>
    #internalcss {
      background-image: url("company logo.png");
      background-repeat: repeat-x;
      /* background-repeat: repeat-y; */
      background-attachment: fixed; 
      background-position: center;
      background-size: auto 50px;
      height: 400px;
      border: 5px dashed #333;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="internalcss">
    <h1 style="color: rgb(238, 11, 11);">Welcome to My Web Page</h1>
    <p style="color: rgb(16, 15, 15); word-spacing: 1px;">This is an Example of Internal CSS and background Images.</p>
<p style = " color:rgb(238, 11, 11); letter-spacing: 1cm;">TEST</p>  
</div>
